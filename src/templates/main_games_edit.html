{% extends "main_games.html" %}

{% block content %}
	<div class="post" style="width: 100%">
		<H2>Edit this game:</H2>
		<form action="/games/{{ game.key }}/edit" method="post">
			<input type="hidden" name="game_key" value="{{ game.key }}" />
	    	At {{ game.date_created }}, <b>{{ game.author.nickname }}</b> created:<br />
	    	<table>
			    <tr><td>Name:</td><td><input type="text" name="game_name" value="{{ game.name }}" style="width:518px;" /></td></tr>
			    <tr><td valign="top">Start implementation:</td><td><textarea name="game_start_implementation" rows="3" cols="60">{{ game.start_implementation }}</textarea></td></tr>
		    </table>
	      	<div><input type="submit" name="command" value="Edit"> - <input type="button" value="Cancel" onclick="location.href='/games';"></div>
	    </form>
	</div>
{% endblock %}
